<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEST OVERLAY</title>
  <style>
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Test Overlay</h1>

  <div id="overlay">
    <p id="wechselText">Spielerwechsel – Jetzt ist Spieler 1 dran.</p>
    <button id="weiterBtn">Weiter</button>
  </div>

  <script>
    window.onload = () => {
      console.log("JS wurde geladen ✅");

      const overlay = document.getElementById("overlay");
      const weiterBtn = document.getElementById("weiterBtn");

      weiterBtn.addEventListener("click", () => {
        console.log("Weiter geklickt");
        overlay.classList.add("hidden");
      });
    };
  </script>
</body>
</html>
